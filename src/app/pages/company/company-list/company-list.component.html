<div class="container">
  <h2>Companies</h2>
  <table mat-table *ngIf="companies$ | async as companies" [dataSource]="companies" class="mat-elevation-z8">
    <ng-container matColumnDef="register_number">
      <th mat-header-cell *matHeaderCellDef> Register Number </th>
      <td mat-cell *matCellDef="let company"> {{ company.register_number }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let company"> {{ company.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let company">
        <button mat-button [routerLink]="['/company', company.id]">View</button>
        <button mat-button [routerLink]="['/company/edit', company.id]">Edit</button>
        <button mat-button (click)="deleteCompany(company.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" [routerLink]="['/company/new']">Add Company</button>
</div>
